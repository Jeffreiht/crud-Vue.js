<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container mt-3" id="app">
        <h3>{{ titulo }}</h3>
        <input type="text" class="form-control my-3" v-model="nuevoGym" @keyup.enter="agregarGym">
        <button class="btn btn-primary mb-2" @click="agregarGym">Agregar</button>

        <div class="mt3" v-for="(gym, index) of gyms">
            <div :class="['alert', gym.estado ? 'alert-success' : 'alert-danger' ]" role="alert">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {{ index }} - {{ gym.nombre }} - {{ gym.estado }}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="estado(index)">ok</button>
                        <button class="btn btn-danger btn-sm" @click="eliminar(index)">x</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
